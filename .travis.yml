language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
before_deploy: npm install now --no-save
deploy:
- provider: script
  script: now --token $NOW_TOKEN
  skip_cleanup: true
  on:
    all_branches: true
    master: false
- provider: script
  script: npm run build && now alias --docker -t $NOW_TOKEN
  skip_cleanup: true
  on:
    master: true
env:
  matrix:
    secure: 
